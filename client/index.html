<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- <meta name="description" content="Web site created using create-react-app"/> -->
    <title>React App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <nav>
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="#userSubmit">Submit</a>
        </a>
      </div>
    </nav>

    <main>

      <header>
        <h1>Header</h1>
      </header>

      <div class="description">
        <p>
          Breif description of website.
        </p>
      </div>

      <!-- Query databse to populate these columns with appropriate data -->
      <div class="container">
        <div class="row row-cols-6">
          <div class="col" id="company">Company</div>
          <div class="col" id="position">Position</div>
          <div class="col" id="salary">Salary</div>
          <div class="col" id="housingStipened">Housing Stipened</div>
          <div class="col" id="numInterviews"># of Interviews/Stages</div>
          <div class="col" id="intProcess">Interview Process</div>
        </div>
      </div>

    </main>

    <form class="userForm">
      <fieldset>
        <legend>Submit Your Own</legend>
        <p>
          <label><b>Company</b></label>
          <input type="text" id="userCompanyText" value="Name of Company" />
        </p>
        <p>
          <label><b>Position</b></label>
          <select id="positionList">
            <option value="Software Engineer/Dev">Software Engineer/Dev</option>
            <option value="Data Engineer">Data Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="IT">IT</option>
            <option value="Business/Data Analyst">Business/Data Analyst</option>
            <option value="PM">PM</option>
            <option value="Security">Security</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Other">Other</option>
          </select>
        </p>
        <p>
          <label><b>Salary $</b></label>
          <input type="text" id="userSalaryText" value="Hourly Salary" />
        </p>
        <p>
          <label><b>Housing Stipend</b></label>
          <select id="userHousingStipend">
            <option value="$0 or N/A">$0 or N/A</option>
            <option value="$1-$3000">$1-$3000</option>
            <option value="$3001-$6000">$3001-$6000</option>
            <option value="$600+">$6000+</option>
            <option value="Corporate Housing">Corporate Housing</option>
          </select>
        </p>
        <p>
          <label><b>Number of Interviews/Stages</b></label>
          <select id="userStages">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </p>
      
        <p>
          <label><b>Interview Process (Select all that apply):</b></label><br>
          <input type="checkbox" name="interviewProcess" value="Online Test/Challenge">Online Test/Challenge<br>
          <input type="checkbox" name="interviewProcess" value="Behavioral/Personality/Resume">Behavioral/Personality/Resume<br>
          <input type="checkbox" name="interviewProcess" value="Leetcode - Easy">Leetcode - Easy<br>
          <input type="checkbox" name="interviewProcess" value="Leetcode - Medium">Leetcode - Medium<br>
          <input type="checkbox" name="interviewProcess" value="Leetcode - Hard">Leetcode - Hard<br>
          <input type="checkbox" name="interviewProcess" value="System Design">System Design<br>
          <input type="checkbox" name="interviewProcess" value="Technical Concepts/Exercise">Technical Concepts/Exercise<br>
          <br>
        </p>

        <input type="submit" value="Submit now" />
      </fieldset>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
